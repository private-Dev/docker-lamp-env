version: '3.3'
services:
 web:       # it's a name can be what ever you want  
   build:
    context: ./php # on build de service  de le dossier ./php 
    dockerfile: Dockerfile    # le dockerfile present g√®re le lancement et la configuration
   container_name: php73   # what ever name you want to 
   volumes:
    - ./php:/var/www/html/     # local folder  : destination in docker env folder
   ports:
    - 8000:80                  #local port expose   : port inside docker 
 db:
  container_name: mysql8
  image: mysql:8.0
  command: --default-authentication-plugin=mysql_native_password
  restart: always
  environment:
   MYSQL_ROOT_PASSWORD: root
   MYSQL_DATABASE: test_db
   MYSQL_USER: devuser
   MYSQL_PASSWORD: devpass
  ports:
   - 6033:3306       # port access from local : port in container
 adminer:
  container_name: adminer
  image: adminer
  depends_on:
   - db
  ports:
   - 8001:8080
 phpmyadmin:
  container_name: phpmyadmin
  image: phpmyadmin/phpmyadmin
  depends_on:
   - db
  ports:
   - 8002:80
  environment:
   PMA_HOST: db
   MYSQL_ROOT_PASSWORD: root
